<form>
	<div class="form-group">
		<h3>Login do Sistema</h3>
	</div>
	
	<div class="form-group">
		<label for="login">Login:</label>
		<input id="login" name="login" class="form-control" [(ngModel)]="usuario.login" type="text" placeholder="Informe o Login..." required="required">
	</div>
	
	<div class="form-group">
		<label for="senha">Senha:</label>
		<input id="senha" name="senha" class="form-control" [(ngModel)]="usuario.senha" type="password" placeholder="Informe a Senha..." required="required">
	</div>
	
	<button class="btn btn-primary" type="button" (click)="login()">Acessar</button>

</form>
