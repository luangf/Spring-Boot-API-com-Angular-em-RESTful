<form>
	<div class="form-group">
		<h3>Login do Sistema</h3>
	</div>
	
	<div class="form-group">
		<label for="email">Email:</label>
		<input id="email" class="form-control" type="email" placeholder="Informe o E-mail..." required="required">
	</div>
	
	<div class="form-group">
		<label for="login">Login: *</label>
		<input id="login" class="form-control" type="text" placeholder="Informe o Login..." required="required">
	</div>
	
	<div class="form-group">
		<label for="senha">Senha: *</label>
		<input id="senha" class="form-control" type="password" placeholder="Informe a Senha..." required="required">
	</div>
	
	<button class="btn btn-primary" type="button">Acessar</button>

</form>
